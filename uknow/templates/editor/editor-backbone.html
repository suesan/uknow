<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}/static/css/style.css">
    <link rel="stylesheet" href="{{STATIC_URL}}/static/css/github.css">
    <!-- <link rel="shortcut icon" href="{{STATIC_URL}}favicon.ico"> -->
  </head>
  <body>
    <div class="container">
      <h1>Markdown Editor </h1>
      <p class="text-muted">Live Preview Markdown Editor(GFM)</p>
      <p class="text-muted"><a href="https://github.com/ottatiyarou/markdown-editor">https://github.com/ottatiyarou/markdown-editor</a></p>
      <div class="editor-body">
        <div class="editor-body-markdown pull-left">
          <textarea name="raw" id="editor-body-textarea">{{example}}</textarea>
        </div><!-- /editor-body-markdown -->
        <div class="editor-body-preview pull-right">
        </div><!-- /editor-body-preview -->
      </div><!-- /editor-body -->
    </div><!-- /container -->
    <!-- scripts -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="{{STATIC_URL}}/static/js/django-ajax.js"></script>
    <script src="{{STATIC_URL}}/static/js/editor-backbone.js"></script>
  </body>
</html>
